<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/main.css" rel="stylesheet">
<link href="css/reset.css" rel="stylesheet">
</head>
<body>
	<!-- Page Wrapper  -->
	<div id="page-wrapper">
		<!-- 页头 -->
		<header id="header">
			<h1>
				<!-- 左端标题 -->
				<a href="index.html">敲敲</a>
			</h1>
			<nav>
				<ul>

					<li>
						<a href="#menu" class="menuToggle">
							<span>Menu</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- 最上部页面 -->
		<section id="banner">
			<!-- 中间内容部分,设置分区规范内容位置 -->
			<div class="inner">
				<!-- 第一部分标题 -->
				<h2>"敲敲"</h2>
				<!-- 第一部分子标题 -->
				<p>见过英雄弯下小蛮腰</p>
				<!-- 按扭 -->
				<ul class="actions">
					<li>
						<a href="#" class="buttom special"></a>
					</li>
				</ul>
			</div>
		</section>
		<section id="one">
			<div class="inner">
				<!-- 标题与副标题 -->
				<header class="major">
				<!-- 用无序列表放置图标 -->
				<ul class="icons-major">
					<li></li>
				</ul>	
				</header>
			</div>
		</section>
		<section id="two"></section>
		<section id="three"></section>
		<section id="cta"></section>
		<!-- 页脚 -->
		<footer id="footer"></footer>
	</div>

	<!-- 右侧菜单栏 -->
    <div id="menu"></div>
</body>
</html>
